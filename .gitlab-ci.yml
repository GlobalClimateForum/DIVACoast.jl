docs:
  image: julia:1.8.5
  stage: deploy
  script:
    - julia --project=. -e 'using Pkg; import Pkg; Pkg.add("Plots"); Pkg.instantiate()'
    - julia --project=. ./docs/make.jl
    - mkdir .public
    - cp -r docs/build/* .public
    - mv .public public
  artifacts:
      paths:
        - public
  only:
    - development