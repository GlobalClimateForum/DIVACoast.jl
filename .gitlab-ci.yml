documentation:
  image: julia:1.10.2
  stage: deploy
  script:
    - julia --project=. -e 'using Pkg; Pkg.instantiate()'
    - julia --project=. ./docs/make.jl
    - mkdir .public
    - cp -r docs/build/* .public
    - mv .public public
  artifacts:
      paths:
        - public
  only:
    - development

  
